<!--contact.html-->
{% extends "base.html" %}
{% block title %}联络管理员{% endblock %}
{% block content %}
{% if message %}
<div class = 'alert alert-warning'>{{message}}</div>
<pre>
用户名：{{user_name}}<br/>
居住省份：{{user_city}}<br/>
电子邮箱：{{user_email}}<br/>
反映意见：{{user_message|linebreaks}}<br/>
</pre>
<em>感谢您的来信，我们会尽快处理您的宝贵意见！</em>
{% endif %}
<div class = 'container'>
	<div class = 'panel panel-primary'>
		<div class = 'panel-heading'>
			<form name = 'my form' action = '.' method = 'POST'>
			{% csrf_token %}
			<h3>写信给管理员</h3>
		</div>
		<div class = 'panel-body'>
		{{form.as_p}}
	</div>
	<div class = 'panel-footer'>
		<input type = 'submit'value = '提交'>
		</form>
</div>
</div>
</div>
{% endblock %}
