<!--listing.html-->
{% extends "base.html" %}
{% block title %}欢迎来吐cao~{% endblock %}
{% block content %}

{% if message %}
<div class = 'alert alert-warning'>{{message}}</div>
{% endif %}

<div class = 'container'>
	<div class = 'row'>
		<div class = 'col-md-12'>
			<div class = 'panel panel-default'>
				<div class = 'panel-heading' align = center>
				<h3>开言吐槽</h3>
				</div>
			</div>
			{% for p in posts %}
				{% cycle "<div class = 'row'> <div class = 'col-md-6'>" "<div class = 'col-md-6'>"%}
				<div class = 'panel {% cycle "panel-primary" "panel-info" "panel-warning" "panel-success" %}'>
				<div class = 'panel-heading'>
					<table width = '100%'>
						<tr>
							<td>
								[{{p.nickname}}]觉得{{p.mood}}
							</td>
							<td align = right>
								<i><small>{{p.pub_time}}</small></i>

							</td>
						</tr>
					</table>
				</div>
		<div class = 'panel-body'>{{p.message|linebreaks}}</div>

				</div>

		</div>

				{% cycle "" "</div>"%}
			{% endfor %}
	</div>
{% endblock %}
